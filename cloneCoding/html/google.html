<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google(CloneCoding)</title>
  <link rel="stylesheet" href="/cloneCoding/css/google.css">
  <script src="https://kit.fontawesome.com/17536a1336.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="left_wrapper">
        <div class="info">
          <a href="#none">Google 정보</a>
        </div>
        <div class="store">
          <a href="#none">스토어</a>
        </div>
      </div>
      <div class="right_wrapper">
        <div class="gmail"><a href="#none">Gmail</a></div>
        <div class="image"><a href="#none">이미지</a></div>
        <div class="menu"><i class="fas fa-bars"></i></div>
        <div class="user-icon">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="container">
      <div class="wrapper">
        <div class="title">
          <span>Google</span>
        </div>
        <input type="search" class="search-bar">
        <!-- <div class="search-bar"></div> -->
        <div class="under-box">
          <button type="button" class="search-box">Google 검색</button>
          <button type="button" class="lucky-box">I'm Feeling Lucky</button>
          <!-- <div class="search-box"></div> -->
          <!-- <div class="lucky-box"></div> -->
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="upper-footer">
      <div class="country-box">
        <span>대한민국</span>
      </div>
    </div>
    <div class="lower-footer">
      <!-- 넣어야 함! -->
      <div class="left-wrapper">
        <div class="ad-box">
          <a href="#none">광고</a>
        </div>
        <div class="business-box">
          <a href="#none">비즈니스</a>
        </div>
        <div class="engine-box">
          <a href="#none">검색의 원리</a>
        </div>
      </div>
      <div class="right-wrapper">
        <div class="infohandle-box">
          <a href="#none">개인정보처리방침</a>
        </div>
        <div class="condition-box">
          <a href="#none">약관</a>
        </div>
        <div class="setting-box">
          <a href="#none">설정</a>
        </div>
      </div>
    </div>
  </footer>
  <script src="/cloneCoding//js/google.js"></script>
</body>
</html>
