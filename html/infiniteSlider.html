<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/infiniteSlider.css">
</head>
<body>
  <div id="container">
    <div class="slide_wrap">
      <div class="slide_box">
        <div class="slide_list clearfix">
          <div class="slide_content slide1">
            <p>1</p>
          </div>
          <div class="slide_content slide2">
            <p>2</p>
          </div>
          <div class="slide_content slide3">
            <p>3</p>
          </div>
          <div class="slide_content slide4">
            <p>4</p>
          </div>
          <div class="slide_content slide5">
            <p>5</p>
          </div>
        </div>
        <!-- .slide_list -->
      </div>
      <!-- .slide_box -->
      <div class="slide_btn_box">
        <button type="button" class="slide_btn_prev">Prev</button>
        <button type="button" class="slide_btn_next">Next</button>
      </div>

      <!-- .slide_btn_box -->
      <ul class="slide_pagination"></ul>
      <!-- .slide_pagination -->
    </div>
  </div>
  
  <script src="/js/infiniteSlider.js"></script>
</body>
</html>
